<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My App{% endblock %}</title>
  {% block link %}{% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<ul class="navbar">
  {% if session.get('username') %}
    <li><a class="{% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a></li>
    <li><a class="{% if request.path == url_for('user.dashboard') %}active{% endif %}" href="{{ url_for('user.dashboard') }}">Dashboard</a></li>
    <li><a class="{% if request.path == url_for('python.index') %}active{% endif %}" href="{{ url_for('python.index') }}">Learn</a></li>
    <li><a class="{% if request.path == url_for('mocktest.index') %}active{% endif %}" href="{{ url_for('mocktest.index') }}">Mock Test</a></li>

    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
  {% else %}
    <li><a class="{% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a></li>
    <li><a class="{% if request.path == url_for('auth.login') %}active{% endif %}" href="{{ url_for('auth.login') }}">Login</a></li>
    <li><a class="{% if request.path == url_for('auth.signup') %}active{% endif %}" href="{{ url_for('auth.signup') }}">Sign Up</a></li>
  {% endif %}
</ul>

<main>
  {% block content %}
  <!-- Page-specific content goes here -->

  {% endblock %}
</main>

{% block script %}
<!-- Page-specific scripts go here -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
</body>
</html>
