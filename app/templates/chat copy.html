<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    .chat-toggle-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #0955f7;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1050;
    }

    .chat-toggle-btn img {
      width: 28px;
      height: 28px;
    }

    .chat-box-global {
      position: fixed;
      bottom: 90px;
      right: 24px;
      width: 320px;
      background: white;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      z-index: 1050;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .chat-header {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .chat-body-global {
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-message {
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-input-global input {
      border-radius: 15px 0 0 15px;
    }

    .chat-input-global button {
      border-radius: 0 15px 15px 0;
    }
    .chat-input-global-wrapper {
  display: flex;
  width: 100%;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 0 1px #ddd;
}

.chat-input-global-field {
  flex: 1;
  border: none;
  padding: 10px 16px;
  border-radius: 0;
  outline: none;
  font-size: 14px;
}

.chat-input-global-field:focus {
  outline: none;
  box-shadow: none;
}

.btn-send {
  background-color: #2563eb;
  color: white;
  border: none;
  padding: 0 10px;
  font-weight: 500;
  border-radius: 0;
  font-size: 14px;
}

.btn-send:hover {
  background-color: hwb(206 2% 9% / 0.945);
}

  </style>
</head>
<body>

<!-- Chat Toggle Button -->
<div id="chat-button-global" class="chat-toggle-btn">
  <i class="bi bi-chat-text-fill text-white fs-4"></i>
</div>


<!-- Chat Box -->
<div id="chat-box-global" class="chat-box-global">
  <div class="chat-header bg-primary text-white d-flex align-items-center justify-content-between p-2">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='images/chat-avatar.png') }}" class="rounded-circle me-2" width="32" height="32" alt="Agent">
      <strong>Have a question?</strong>
    </div>
    <button class="btn-close btn-close-white btn-sm" id="close-chat" aria-label="Close"></button>
  </div>

  <div class="chat-body-global p-3" id="chat-messages-global">
    <div class="d-flex align-items-start mb-2">
      <img src="{{ url_for('static', filename='images/chat-avatar.png') }}" class="rounded-circle me-2" width="32" height="32" alt="Agent">
      <div class="chat-message bg-light p-2 rounded">
        Hi there! This is  Alexi. How can I help you?
      </div>
    </div>
  </div>

    <div class="chat-input-global px-3 pb-3">
        <form id="chat-form-global">
            <div class="chat-input-global-wrapper">
            <input type="text" id="chat-input-global" class="form-control chat-input-global-field" placeholder="Type your message..." required>
            <button class="btn btn-send" type="submit">Send</button>
            </div>
        </form>
    </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const chatButton = document.getElementById("chat-button-global");
    const chatBox = document.getElementById("chat-box-global");
    const closeBtn = document.getElementById("close-chat");
    const chatForm = document.getElementById("chat-form-global");
    const chatInput = document.getElementById("chat-input-global");
    const chatMessages = document.getElementById("chat-messages-global");

    chatButton.addEventListener("click", () => {
      chatBox.style.display = "flex";
      chatButton.style.display = "none";
    });

    closeBtn.addEventListener("click", () => {
      chatBox.style.display = "none";
      chatButton.style.display = "flex";
    });

    chatForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Show user message
      const userMsgDiv = document.createElement("div");
      userMsgDiv.className = "d-flex align-items-end justify-content-end mb-2";
      userMsgDiv.innerHTML = `
        <div class="chat-message bg-primary text-white p-2 rounded">${userMessage}</div>
      `;
      chatMessages.appendChild(userMsgDiv);
      chatInput.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch("/chat/chat-global", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });


        const data = await response.json();
        const botMsgDiv = document.createElement("div");
        botMsgDiv.className = "d-flex align-items-start mb-2";
        botMsgDiv.innerHTML = `
        <img src="{{ url_for('static', filename='images/chat-avatar.png') }}" class="rounded-circle me-2" width="32" height="32" alt="Agent">
          <div class="chat-message bg-light p-2 rounded">${data.reply}</div>
        `;
        chatMessages.appendChild(botMsgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
      }
    });
  });
</script>

</body>
</html>
